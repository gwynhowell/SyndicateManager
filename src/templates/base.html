<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %}{{application_name}}{% endblock %}</title>
	<meta name="description" content="{{application_description}}">
	
	<meta name="viewport" content="width=device-width">
	  
	<!-- meta tags for the +1 button (see http://www.google.com/webmasters/+1/button/) -->
	<meta itemprop="name" content="{{application_name}}">
	<meta itemprop="description" content="The absence management solution for Google Apps">
	<meta itemprop="image" content="https://appogee-leave-test.appspot.com/images/logo_new.gif">

	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/layout.css" />
	{% block css %}{% endblock %}
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	{% block js %}{% endblock %}
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	
	<header id="header">
		<h1>Syndicate Manager</h1>
	</header>
	
	<div id="content_container">
		{% if user %}
			{% include "menu.html" %}
		{% endif %}
		
		<div id="content" {% if user %}class="loggedin"{% endif %}>
			{% block content %}
			{% endblock %}
		</div>
	</div>
	
</body>
</html>
